<div>
    <div class="row">
        <h1 class="text-center"> Practice session: Training Game</h1>
    </div>
    <br>
    <br>
    <div class="row">
        <div class="col-lg-3">
            <div class="row">
                <h3>Timer: {{counter}}</h3>

            </div>

            <div class="row">
                <h3><b>Cost: </b><span id="score_span"></span></h3>
                <!--<h5>Active Color: <span id="color_span"></span></h5>-->
                <h5>Active Robot: <span id="robot_span"></span></h5>

                <br><br>
                <button class="btn btn-default btn-primary" ng-click="undo()">Undo</button>
                <button class="btn  btn-default btn-primary" ng-click="reset()">Reset</button>
            </div>
        </div>
        <div class="col-lg-6">
            <canvas id="board" width="550" height="550"></canvas>
        </div>
        <div class="col-lg-3">
            <h3>Game Instruction:</h3>
            <p>Move Active Robot: arrow keys</p>
            <p>Paint Up: w </p>
            <p>Paint Down: s</p>
            <!--<p>Change Color of Active Robot: c</p>-->
            <p>Change Robot: x</p>
            <h3>Your Goal:</h3>
            <canvas id="goal" width="100" height="100"></canvas>

        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 pull-right">
            <button ng-click="continue()" class="btn btn-default  btn-primary pull-right">Continue</button>
        </div>
    </div>
</div>
<script src="js/variables.js"></script>
